<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">  
  <script src="script.js" defer></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <header class="header">
    <div class="pricing">
      <h1>
        Our Pricing
      </h1>
      <div class="pricing__toggle">
        <p>
          Annually
        </p>
        <label for="toggle" class="toggle">
          <input type="checkbox" id="toggle">
          <span class="togglet">
        </label>
        <p>
          Monthly
        </p>
      </div>
    </div>
  </header>
  <main class="main">
    <article class="card">
      <h2>
        Basic
      </h2>
      <div data-pricing="monthly" class="dollar">
        <span>&dollar;</span>19.99
      </div>
      <div data-pricing="yearly" class="dollar hidden">
        <span>&dollar;</span>199.99
      </div>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button>
        Learn More
      </button>
    </article>
    <article class="card blue">
      <h2>
        Professional
      </h2>
      <div data-pricing="monthly" class="dollar">
        <span>&dollar;</span>24.99
      </div>
      <div data-pricing="yearly" class="dollar hidden">
        <span>&dollar;</span>249.99
      </div>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button>
        <p>
          Learn More
        </p>
      </button>
    </article>
    <article class="card">
      <h2>
        Master
      </h2>
      <div data-pricing="monthly" class="dollar">
        <span>&dollar;</span>39.99
      </div>
      <div data-pricing="yearly" class="dollar hidden">
        <span>&dollar;</span>399.99
      </div>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button>
          Learn More
      </button>
    </article>
  </main>
</body>
</html>
